<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Viewer</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply smooth transitions and font */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        /* Style the video element for full container width/height */
        #video-player {
            width: 100%;
            max-height: 90vh; /* Limit height slightly */
            background-color: #000;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-4 flex flex-col items-center justify-center">

    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 shadow-2xl rounded-xl overflow-hidden p-0">
        
        <header class="p-4 bg-indigo-600 dark:bg-indigo-700 text-white flex justify-between items-center">
            <h1 class="text-xl font-bold">
                <span class="inline-block align-middle mr-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </span>
                Live Stream Player
            </h1>
            <!-- Close Button for Telegram Web App -->
            <button id="close-btn" class="text-white hover:text-gray-200 transition duration-150 p-2 rounded-full hover:bg-indigo-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </header>

        <main class="p-4">
            <!-- Video Element -->
            <video id="video-player" controls autoplay class="rounded-lg shadow-xl mb-4"></video>
            
            <!-- Status/Message Area -->
            <div id="status-message" class="text-center p-3 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
                Attempting to fetch stream URL...
            </div>
            
            <div id="current-url" class="mt-4 text-sm text-center text-gray-500 dark:text-gray-400 break-words hidden"></div>
        </main>
    </div>

    <script>
        const videoPlayer = document.getElementById('video-player');
        const statusMessage = document.getElementById('status-message');
        const currentUrlDisplay = document.getElementById('current-url');
        const closeBtn = document.getElementById('close-btn');
        
        // Telegram WebApp Close functionality (if running inside Telegram)
        closeBtn.onclick = () => {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                alert("This button only works when launched inside the Telegram app.");
            }
        };

        // Function to fetch the stream URL from the bot's server
        async function fetchStreamUrl() {
            try {
                statusMessage.textContent = 'Fetching current stream configuration...';
                
                // Fetch from the relative endpoint /get_stream hosted by the bot's webhook server
                const response = await fetch('/get_stream'); 
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                const streamUrl = data.streamUrl;

                if (streamUrl) {
                    videoPlayer.src = streamUrl;
                    videoPlayer.load();
                    
                    statusMessage.className = 'text-center p-3 rounded-lg bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300';
                    statusMessage.textContent = 'Stream loaded successfully!';
                    
                    currentUrlDisplay.textContent = `Source: ${streamUrl}`;
                    currentUrlDisplay.classList.remove('hidden');

                } else {
                    statusMessage.className = 'text-center p-3 rounded-lg bg-yellow-100 dark:bg-yellow-900 text-yellow-700 dark:text-yellow-300';
                    statusMessage.textContent = 'Stream URL not found or empty. Admin needs to set it.';
                    currentUrlDisplay.classList.add('hidden');
                }

            } catch (error) {
                console.error("Error fetching stream URL:", error);
                statusMessage.className = 'text-center p-3 rounded-lg bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300';
                statusMessage.textContent = `Error loading stream: ${error.message}.`;
                currentUrlDisplay.classList.add('hidden');
                
                // Fallback message for user
                videoPlayer.style.display = 'none';
                
                const fallbackDiv = document.createElement('div');
                fallbackDiv.className = 'mt-4 p-4 bg-red-50 dark:bg-red-900 border border-red-200 dark:border-red-700 rounded-lg';
                fallbackDiv.innerHTML = '<p class="font-semibold text-red-800 dark:text-red-200">Playback Failed. Check if the admin has set a valid stream URL using the /setstream command.</p>';
                document.querySelector('main').insertBefore(fallbackDiv, statusMessage.nextSibling);

            }
        }
        
        // Event listeners for video errors
        videoPlayer.onerror = (e) => {
            console.error("Video element error:", e);
            statusMessage.className = 'text-center p-3 rounded-lg bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300';
            statusMessage.textContent = 'Video playback error! The URL may be invalid or the format unsupported.';
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', fetchStreamUrl);
    </script>
</body>
</html>
