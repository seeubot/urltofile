<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Channel Manager</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for the dark theme and font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
        }
        
        .card-bg {
            background-color: #161b22; /* Slightly lighter dark background for cards */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* Custom scrollbar for channel list */
        .channels-list::-webkit-scrollbar {
            width: 8px;
        }

        .channels-list::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 10px;
        }

        .channels-list::-webkit-scrollbar-track {
            background-color: #161b22;
        }

        /* Hide Lucide icon wrapper */
        .lucide {
            display: inline-block;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8 text-white">
            <h1 class="text-4xl font-extrabold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">
                <i data-lucide="monitor" class="inline-block mr-2 w-8 h-8"></i> Channel Manager
            </h1>
            <p class="text-gray-400">Streamline management of your IPTV/M3U channel list via API endpoint.</p>
        </header>

        <!-- API URL Configuration -->
        <div class="card-bg p-4 rounded-xl mb-6 border border-gray-700">
            <label for="apiUrl" class="block text-sm font-medium text-gray-300 mb-2">API Endpoint URL</label>
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="url" id="apiUrl" placeholder="e.g., https://your-app.koyeb.app" 
                       class="flex-1 p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:ring-purple-500 focus:border-purple-500" 
                       value="https://static-crane-seeutech-17dd4df3.koyeb.app">
                <button id="saveUrlBtn" class="px-6 py-3 rounded-lg text-white font-semibold 
                       bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 transition duration-150 shadow-md" 
                       onclick="saveApiUrl()">
                    <i data-lucide="save" class="inline-block mr-2 w-4 h-4"></i> Save
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex flex-wrap gap-3 mb-6">
            <button class="tab-btn active flex-1 min-w-[120px] px-4 py-3 text-sm font-medium rounded-xl text-gray-300 bg-gray-800 hover:bg-gray-700 transition" 
                    onclick="switchTab('add', this)">
                <i data-lucide="plus-circle" class="inline-block mr-1 w-4 h-4"></i> Add Channel
            </button>
            <button class="tab-btn flex-1 min-w-[120px] px-4 py-3 text-sm font-medium rounded-xl text-gray-300 bg-gray-800 hover:bg-gray-700 transition" 
                    onclick="switchTab('bulk', this)">
                <i data-lucide="upload" class="inline-block mr-1 w-4 h-4"></i> Bulk Import
            </button>
            <button class="tab-btn flex-1 min-w-[120px] px-4 py-3 text-sm font-medium rounded-xl text-gray-300 bg-gray-800 hover:bg-gray-700 transition" 
                    onclick="switchTab('list', this)">
                <i data-lucide="list-video" class="inline-block mr-1 w-4 h-4"></i> View Channels
            </button>
        </div>

        <!-- Tab Content Wrapper -->
        <div class="card-bg p-6 rounded-xl border border-gray-700">

            <!-- Add Channel Tab -->
            <div id="add-tab" class="tab-content active">
                <h2 class="text-2xl font-semibold text-white mb-6">Add Single Channel</h2>
                <form id="addChannelForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div class="col-span-1">
                        <label for="tvgId" class="input-label">Channel ID *</label>
                        <input type="text" id="tvgId" required placeholder="e.g., 1005" class="input-field">
                    </div>

                    <div class="col-span-1">
                        <label for="name" class="input-label">Channel Name *</label>
                        <input type="text" id="name" required placeholder="e.g., Hungama" class="input-field">
                    </div>

                    <div class="col-span-1">
                        <label for="groupTitle" class="input-label">Group Title *</label>
                        <input type="text" id="groupTitle" required placeholder="e.g., Jiostar" class="input-field">
                    </div>

                    <div class="col-span-1">
                        <label for="logo" class="input-label">Logo URL *</label>
                        <input type="url" id="logo" required placeholder="https://..." class="input-field">
                    </div>

                    <div class="col-span-full">
                        <label for="streamUrl" class="input-label">Stream URL *</label>
                        <input type="url" id="streamUrl" required placeholder="https://..." class="input-field">
                    </div>

                    <div class="col-span-1">
                        <label for="licenseType" class="input-label">License Type</label>
                        <input type="text" id="licenseType" placeholder="clearkey" class="input-field">
                    </div>

                    <div class="col-span-1">
                        <label for="licenseKey" class="input-label">License Key</label>
                        <input type="text" id="licenseKey" placeholder="key1:key2" class="input-field">
                    </div>

                    <div class="col-span-full">
                        <label for="cookie" class="input-label">Cookie (Optional)</label>
                        <textarea id="cookie" rows="4" placeholder="Optional cookie data" class="input-field font-mono"></textarea>
                    </div>

                    <div class="col-span-full mt-4">
                        <button type="submit" class="w-full btn-primary">
                            <i data-lucide="send" class="inline-block mr-2 w-5 h-5"></i> Add Channel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Bulk Import Tab -->
            <div id="bulk-tab" class="tab-content hidden">
                <h2 class="text-2xl font-semibold text-white mb-6">Bulk Import (M3U Format)</h2>
                <form id="bulkImportForm">
                    <div class="mb-4">
                        <label for="m3uContent" class="input-label">Paste M3U Playlist Content</label>
                        <textarea id="m3uContent" rows="15" placeholder="#EXTM3U&#10;#EXTINF:-1 tvg-id=&quot;...&quot; tvg-logo=&quot;...&quot; group-title=&quot;...&quot;, Channel Name&#10;http://streamurl.com/stream" 
                                  class="input-field font-mono text-sm"></textarea>
                    </div>

                    <button type="submit" class="w-full btn-primary">
                        <i data-lucide="database-backup" class="inline-block mr-2 w-5 h-5"></i> Import Channels
                    </button>
                </form>
            </div>

            <!-- View Channels Tab -->
            <div id="list-tab" class="tab-content hidden">
                <h2 class="text-2xl font-semibold text-white mb-6">All Channels</h2>
                
                <div class="mb-4">
                    <input type="text" id="searchInput" placeholder="Search by name, group, or ID..." onkeyup="filterChannels()" 
                           class="input-field w-full">
                </div>

                <div id="channelsList" class="channels-list space-y-3 max-h-[60vh] overflow-y-auto pr-2">
                    <div class="text-center text-gray-500 py-6">Channels will appear here upon loading...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container (for alerts) -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-3">
        <!-- Toasts will be appended here -->
    </div>
    
    <!-- Confirmation Modal Structure (for delete) -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
        <div class="card-bg p-6 rounded-xl w-11/12 max-w-sm border border-gray-700 transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
            <h3 class="text-xl font-bold text-red-400 mb-3 flex items-center">
                <i data-lucide="alert-triangle" class="w-5 h-5 mr-2"></i> Confirm Deletion
            </h3>
            <p id="modal-message" class="text-gray-300 mb-6">Are you sure you want to delete this channel? This action cannot be undone.</p>
            <div class="flex justify-end gap-3">
                <button onclick="hideConfirmationModal(false)" class="px-4 py-2 text-sm rounded-lg text-white bg-gray-600 hover:bg-gray-500 transition">
                    Cancel
                </button>
                <button id="modal-confirm-btn" onclick="hideConfirmationModal(true)" class="px-4 py-2 text-sm rounded-lg text-white bg-red-600 hover:bg-red-700 transition">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Global state and constants
        let API_URL = localStorage.getItem('apiUrl') || document.getElementById('apiUrl').value.trim();
        document.getElementById('apiUrl').value = API_URL;
        let allChannels = [];
        let resolveConfirmation = null; // Promise resolver for the confirmation modal

        // --- Utility Classes and Functions ---

        // Apply Tailwind classes for form elements
        document.querySelectorAll('.input-label').forEach(el => el.classList.add('block', 'text-sm', 'font-medium', 'text-gray-300', 'mb-2'));
        document.querySelectorAll('.input-field').forEach(el => el.classList.add('w-full', 'p-3', 'rounded-lg', 'bg-gray-800', 'text-white', 'border', 'border-gray-600', 'focus:ring-purple-500', 'focus:border-purple-500', 'focus:outline-none', 'transition'));
        document.querySelectorAll('.btn-primary').forEach(el => el.classList.add('px-6', 'py-3', 'rounded-lg', 'text-white', 'font-semibold', 'bg-gradient-to-r', 'from-blue-500', 'to-purple-600', 'hover:from-blue-600', 'hover:to-purple-700', 'transition', 'duration-150', 'shadow-lg', 'shadow-purple-900/50'));


        /**
         * Shows a floating toast notification.
         * @param {string} message - The message to display.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function showToast(message, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let bgColor, icon;
            if (type === 'success') {
                bgColor = 'bg-green-600';
                icon = '<i data-lucide="check-circle" class="w-5 h-5"></i>';
            } else if (type === 'error') {
                bgColor = 'bg-red-600';
                icon = '<i data-lucide="x-circle" class="w-5 h-5"></i>';
            } else {
                bgColor = 'bg-blue-600';
                icon = '<i data-lucide="info" class="w-5 h-5"></i>';
            }

            toast.className = `flex items-center p-4 rounded-lg text-white ${bgColor} shadow-lg transform translate-x-full transition-all duration-500 ease-out`;
            toast.innerHTML = `${icon} <span class="ml-3 text-sm font-medium">${message}</span>`;
            
            container.prepend(toast);
            lucide.createIcons(); // Re-render Lucide icons in the new toast

            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 10);

            // Animate out and remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => toast.remove(), 500);
            }, 5000);
        }

        /**
         * Shows the custom confirmation modal.
         * @param {string} message - The message for the modal.
         * @returns {Promise<boolean>} Resolves with true if confirmed, false otherwise.
         */
        function showConfirmationModal(message) {
            document.getElementById('modal-message').textContent = message;
            const modal = document.getElementById('confirmation-modal');
            const content = document.getElementById('modal-content');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            // Animate in
            setTimeout(() => {
                content.classList.remove('opacity-0', 'scale-95');
                content.classList.add('opacity-100', 'scale-100');
            }, 10);

            return new Promise(resolve => {
                resolveConfirmation = resolve;
            });
        }

        /**
         * Hides the confirmation modal and resolves the promise.
         * @param {boolean} confirmed - Whether the user confirmed or cancelled.
         */
        function hideConfirmationModal(confirmed) {
            const modal = document.getElementById('confirmation-modal');
            const content = document.getElementById('modal-content');
            
            // Animate out
            content.classList.add('opacity-0', 'scale-95');
            content.classList.remove('opacity-100', 'scale-100');

            setTimeout(() => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
                if (resolveConfirmation) {
                    resolveConfirmation(confirmed);
                    resolveConfirmation = null;
                }
            }, 300); // Wait for transition
        }

        // --- Core Application Logic ---

        function saveApiUrl() {
            const urlInput = document.getElementById('apiUrl');
            const url = urlInput.value.trim();
            if (url) {
                API_URL = url.replace(/\/$/, ''); // Remove trailing slash
                localStorage.setItem('apiUrl', API_URL);
                showToast('API URL saved successfully!', 'success');
            } else {
                showToast('Please enter a valid API URL.', 'error');
            }
        }

        function switchTab(tabId, button) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-purple-600', 'text-white', 'hover:bg-purple-500');
                btn.classList.add('bg-gray-800', 'text-gray-300', 'hover:bg-gray-700');
            });
            button.classList.add('bg-purple-600', 'text-white', 'hover:bg-purple-500');
            button.classList.remove('bg-gray-800', 'text-gray-300', 'hover:bg-gray-700');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            document.getElementById(`${tabId}-tab`).classList.remove('hidden');

            // Load channels if switching to list tab
            if (tabId === 'list') {
                loadChannels();
            }
        }

        // Add single channel
        document.getElementById('addChannelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader" class="inline-block mr-2 w-5 h-5 animate-spin"></i> Adding...';
            lucide.createIcons();

            const channelData = {
                tvgId: document.getElementById('tvgId').value,
                name: document.getElementById('name').value,
                groupTitle: document.getElementById('groupTitle').value,
                logo: document.getElementById('logo').value,
                streamUrl: document.getElementById('streamUrl').value,
                licenseType: document.getElementById('licenseType').value || 'clearkey',
                licenseKey: document.getElementById('licenseKey').value,
                cookie: document.getElementById('cookie').value
            };

            try {
                const response = await fetch(`${API_URL}/api/channels`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(channelData)
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Channel added successfully!', 'success');
                    document.getElementById('addChannelForm').reset();
                } else {
                    showToast(result.message || 'Failed to add channel', 'error');
                }
            } catch (error) {
                showToast('Error: Could not connect to API.', 'error');
                console.error('Fetch Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="send" class="inline-block mr-2 w-5 h-5"></i> Add Channel';
                lucide.createIcons();
            }
        });

        // Bulk import
        document.getElementById('bulkImportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader" class="inline-block mr-2 w-5 h-5 animate-spin"></i> Importing...';
            lucide.createIcons();

            const m3uContent = document.getElementById('m3uContent').value;

            try {
                const response = await fetch(`${API_URL}/api/channels/bulk`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ m3uContent })
                });

                const result = await response.json();

                if (result.success) {
                    showToast(`Import completed! Added: ${result.results.added}, Skipped: ${result.results.skipped}, Errors: ${result.results.errors}`, 'success');
                    document.getElementById('m3uContent').value = '';
                } else {
                    showToast(result.message || 'Failed to import channels', 'error');
                }
            } catch (error) {
                showToast('Error: Could not connect to API during bulk import.', 'error');
                console.error('Fetch Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="database-backup" class="inline-block mr-2 w-5 h-5"></i> Import Channels';
                lucide.createIcons();
            }
        });

        // Load and display channels
        async function loadChannels() {
            const listDiv = document.getElementById('channelsList');
            listDiv.innerHTML = '<div class="text-center text-purple-400 py-6"><i data-lucide="loader" class="w-8 h-8 animate-spin mx-auto mb-2"></i><p>Loading channels...</p></div>';
            lucide.createIcons();

            try {
                const response = await fetch(`${API_URL}/api/channels`);
                const result = await response.json();

                if (result.success) {
                    allChannels = result.data;
                    displayChannels(allChannels);
                } else {
                    listDiv.innerHTML = '<div class="text-center text-red-500 py-6"><i data-lucide="alert-triangle" class="w-8 h-8 mx-auto mb-2"></i><p>Failed to load channels: ' + (result.message || 'Unknown error') + '</p></div>';
                    lucide.createIcons();
                }
            } catch (error) {
                listDiv.innerHTML = '<div class="text-center text-red-500 py-6"><i data-lucide="zap-off" class="w-8 h-8 mx-auto mb-2"></i><p>Network Error: Could not connect to API URL. Please check the URL.</p></div>';
                lucide.createIcons();
            }
        }

        function displayChannels(channels) {
            const listDiv = document.getElementById('channelsList');
            
            if (channels.length === 0) {
                listDiv.innerHTML = '<div class="text-center text-gray-500 py-6"><i data-lucide="circle-slash" class="w-8 h-8 mx-auto mb-2"></i><p>No channels found. Add one or import a list.</p></div>';
                lucide.createIcons();
                return;
            }

            listDiv.innerHTML = channels.map(channel => `
                <div class="channel-card flex items-center p-4 bg-gray-800 rounded-xl shadow-lg hover:bg-gray-700/50 transition duration-150 border border-gray-700/50">
                    <!-- Logo/Placeholder -->
                    <div class="w-12 h-12 flex-shrink-0 bg-gray-900 rounded-lg overflow-hidden border border-gray-600 mr-4">
                        <img src="${channel.logo}" alt="${channel.name}" class="w-full h-full object-contain p-1" 
                            onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZ2h0PSI0OCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM5YmFjZDYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMCIvPjxwYXRoIGQ9Ik0xMiAxNmw2LTkgNiA0IDYtNiIvPjwvc3ZnPg=='">
                    </div>
                    
                    <div class="channel-info flex-1 min-w-0">
                        <div class="channel-name font-semibold text-lg text-white truncate">${channel.name}</div>
                        <div class="channel-group text-sm text-purple-400 truncate">${channel.groupTitle} <span class="text-gray-500">â€¢ ID: ${channel.tvgId}</span></div>
                    </div>
                    
                    <button class="delete-btn flex-shrink-0 ml-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-150 text-sm font-medium" 
                            onclick="deleteChannel('${channel._id}', '${channel.name}')">
                        <i data-lucide="trash-2" class="inline-block w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function filterChannels() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allChannels.filter(channel => 
                channel.name.toLowerCase().includes(search) ||
                channel.groupTitle.toLowerCase().includes(search) ||
                channel.tvgId.toLowerCase().includes(search)
            );
            displayChannels(filtered);
        }

        async function deleteChannel(id, name) {
            const confirmed = await showConfirmationModal(`Are you sure you want to permanently delete channel "${name}"?`);
            
            if (!confirmed) {
                showToast('Deletion cancelled.', 'info');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/channels/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showToast(`Channel "${name}" deleted successfully!`, 'success');
                    // Remove from local array and re-display
                    allChannels = allChannels.filter(c => c._id !== id);
                    displayChannels(allChannels);
                    // Clear search filter after delete
                    document.getElementById('searchInput').value = ''; 
                } else {
                    showToast(result.message || 'Failed to delete channel', 'error');
                }
            } catch (error) {
                showToast('Error: Could not connect to API for deletion.', 'error');
                console.error('Fetch Error:', error);
            }
        }
        
        // Initial setup - ensure the view channels tab is functional if selected first
        document.addEventListener('DOMContentLoaded', () => {
            // Check which button is active (default is 'add')
            const activeTabButton = document.querySelector('.tab-btn.active');
            if (activeTabButton) {
                const tabId = activeTabButton.getAttribute('onclick').match(/'([^']*)'/)[1];
                if (tabId === 'list') {
                    loadChannels();
                }
            }
        });
    </script>
</body>
</html>
