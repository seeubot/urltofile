<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .channels-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .add-channel-form {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f3f4f6;
        }

        input, select, button {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .channels-list {
            display: grid;
            gap: 15px;
        }

        .channel-item {
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .channel-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .channel-info h3 {
            color: #1f2937;
            margin-bottom: 5px;
        }

        .channel-meta {
            color: #6b7280;
            font-size: 0.9em;
        }

        .channel-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .channel-item {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“º Channel Manager</h1>
            <p>Manage your streaming channels</p>
            <div class="status" id="dbStatus">Checking...</div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalChannels">-</div>
                <div class="stat-label">Total Channels</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeChannels">-</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inactiveChannels">-</div>
                <div class="stat-label">Inactive</div>
            </div>
        </div>

        <div class="channels-section">
            <h2 style="margin-bottom: 20px;">Add New Channel</h2>
            <form class="add-channel-form" id="addChannelForm">
                <input type="text" id="channelName" placeholder="Channel Name" required>
                <input type="url" id="channelUrl" placeholder="Stream URL" required>
                <select id="channelCategory">
                    <option value="Movie">Movie</option>
                    <option value="TV">TV</option>
                    <option value="Sports">Sports</option>
                    <option value="News">News</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <select id="channelQuality">
                    <option value="SD">SD</option>
                    <option value="HD" selected>HD</option>
                    <option value="FHD">FHD</option>
                    <option value="4K">4K</option>
                </select>
                <button type="submit">Add Channel</button>
            </form>

            <h2 style="margin-bottom: 20px;">Channels</h2>
            <div id="channelsList" class="channels-list">
                <div class="loading">Loading channels...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        async function fetchStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                
                document.getElementById('totalChannels').textContent = data.totalChannels || 0;
                document.getElementById('activeChannels').textContent = data.activeChannels || 0;
                document.getElementById('inactiveChannels').textContent = data.inactiveChannels || 0;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        async function fetchChannels() {
            try {
                const response = await fetch(`${API_URL}/channels`);
                const channels = await response.json();
                
                const channelsList = document.getElementById('channelsList');
                
                if (channels.length === 0) {
                    channelsList.innerHTML = '<div class="loading">No channels yet. Add your first channel above!</div>';
                    return;
                }
                
                channelsList.innerHTML = channels.map(channel => `
                    <div class="channel-item">
                        <div class="channel-info">
                            <h3>${channel.name}</h3>
                            <div class="channel-meta">
                                ${channel.category} â€¢ ${channel.quality} â€¢ ${channel.language}
                            </div>
                        </div>
                        <div class="channel-actions">
                            <button class="btn-small" onclick="testChannel('${channel._id}')">Test</button>
                            <button class="btn-small btn-danger" onclick="deleteChannel('${channel._id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching channels:', error);
                document.getElementById('channelsList').innerHTML = 
                    '<div class="error">Error loading channels. Please refresh the page.</div>';
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL.replace('/api', '')}/health`);
                const health = await response.json();
                
                const statusEl = document.getElementById('dbStatus');
                if (health.database === 'connected') {
                    statusEl.textContent = 'ðŸŸ¢ Database Connected';
                    statusEl.className = 'status connected';
                } else {
                    statusEl.textContent = 'ðŸ”´ Database Disconnected';
                    statusEl.className = 'status disconnected';
                }
            } catch (error) {
                const statusEl = document.getElementById('dbStatus');
                statusEl.textContent = 'ðŸ”´ Server Error';
                statusEl.className = 'status disconnected';
            }
        }

        document.getElementById('addChannelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const channelData = {
                name: document.getElementById('channelName').value,
                url: document.getElementById('channelUrl').value,
                category: document.getElementById('channelCategory').value,
                quality: document.getElementById('channelQuality').value
            };
            
            try {
                const response = await fetch(`${API_URL}/channels`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(channelData)
                });
                
                if (response.ok) {
                    document.getElementById('addChannelForm').reset();
                    fetchChannels();
                    fetchStats();
                } else {
                    alert('Error adding channel');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding channel');
            }
        });

        async function deleteChannel(id) {
            if (!confirm('Are you sure you want to delete this channel?')) return;
            
            try {
                const response = await fetch(`${API_URL}/channels/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    fetchChannels();
                    fetchStats();
                } else {
                    alert('Error deleting channel');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting channel');
            }
        }

        async function testChannel(id) {
            try {
                const response = await fetch(`${API_URL}/channels/${id}/test`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Channel test recorded!');
                    fetchChannels();
                } else {
                    alert('Error testing channel');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error testing channel');
            }
        }

        // Initialize
        checkHealth();
        fetchStats();
        fetchChannels();
        
        // Refresh every 30 seconds
        setInterval(() => {
            checkHealth();
            fetchStats();
        }, 30000);
    </script>
</body>
</html>
