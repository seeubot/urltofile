<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Channel Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: monospace;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .channels-list {
            display: grid;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .channel-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            gap: 15px;
        }

        .channel-logo {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .channel-group {
            color: #666;
            font-size: 0.9rem;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .api-url-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .api-url-input input {
            flex: 1;
        }

        .api-url-input button {
            width: auto;
            padding: 12px 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¡ Streaming Channel Manager</h1>
            <p>Manage your streaming channels with ease</p>
        </div>

        <div class="api-url-input">
            <input type="text" id="apiUrl" placeholder="Enter API URL (e.g., https://your-app.koyeb.app)" value="http://localhost:3000">
            <button class="btn" onclick="saveApiUrl()">Save URL</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('add')">Add Channel</button>
            <button class="tab-btn" onclick="switchTab('bulk')">Bulk Import</button>
            <button class="tab-btn" onclick="switchTab('list')">View Channels</button>
        </div>

        <div id="add-tab" class="tab-content active">
            <h2 style="margin-bottom: 20px;">Add Single Channel</h2>
            <div id="add-alert" class="alert"></div>
            
            <form id="addChannelForm">
                <div class="form-group">
                    <label for="tvgId">Channel ID *</label>
                    <input type="text" id="tvgId" required placeholder="e.g., 1005">
                </div>

                <div class="form-group">
                    <label for="name">Channel Name *</label>
                    <input type="text" id="name" required placeholder="e.g., Hungama">
                </div>

                <div class="form-group">
                    <label for="groupTitle">Group Title *</label>
                    <input type="text" id="groupTitle" required placeholder="e.g., Jiostar">
                </div>

                <div class="form-group">
                    <label for="logo">Logo URL *</label>
                    <input type="url" id="logo" required placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="streamUrl">Stream URL *</label>
                    <input type="url" id="streamUrl" required placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="licenseType">License Type</label>
                    <input type="text" id="licenseType" placeholder="clearkey">
                </div>

                <div class="form-group">
                    <label for="licenseKey">License Key</label>
                    <input type="text" id="licenseKey" placeholder="key1:key2">
                </div>

                <div class="form-group">
                    <label for="cookie">Cookie</label>
                    <textarea id="cookie" placeholder="Optional cookie data"></textarea>
                </div>

                <button type="submit" class="btn">Add Channel</button>
            </form>
        </div>

        <div id="bulk-tab" class="tab-content">
            <h2 style="margin-bottom: 20px;">Bulk Import (M3U Format)</h2>
            <div id="bulk-alert" class="alert"></div>
            
            <form id="bulkImportForm">
                <div class="form-group">
                    <label for="m3uContent">Paste M3U Content</label>
                    <textarea id="m3uContent" rows="15" placeholder="Paste your M3U playlist here..."></textarea>
                </div>

                <button type="submit" class="btn">Import Channels</button>
            </form>
        </div>

        <div id="list-tab" class="tab-content">
            <h2 style="margin-bottom: 20px;">All Channels</h2>
            <div id="list-alert" class="alert"></div>
            
            <div class="form-group">
                <input type="text" id="searchInput" placeholder="Search channels..." onkeyup="filterChannels()">
            </div>

            <div id="channelsList" class="channels-list">
                <div class="loading">Loading channels...</div>
            </div>
        </div>
    </div>

    <script>
        let API_URL = localStorage.getItem('apiUrl') || 'http://localhost:3000';
        document.getElementById('apiUrl').value = API_URL;

        function saveApiUrl() {
            const url = document.getElementById('apiUrl').value.trim();
            if (url) {
                API_URL = url.replace(/\/$/, ''); // Remove trailing slash
                localStorage.setItem('apiUrl', API_URL);
                showAlert('add', 'API URL saved successfully!', 'success');
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Load channels if switching to list tab
            if (tab === 'list') {
                loadChannels();
            }
        }

        function showAlert(tab, message, type) {
            const alert = document.getElementById(`${tab}-alert`);
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        // Add single channel
        document.getElementById('addChannelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const channelData = {
                tvgId: document.getElementById('tvgId').value,
                name: document.getElementById('name').value,
                groupTitle: document.getElementById('groupTitle').value,
                logo: document.getElementById('logo').value,
                streamUrl: document.getElementById('streamUrl').value,
                licenseType: document.getElementById('licenseType').value || 'clearkey',
                licenseKey: document.getElementById('licenseKey').value,
                cookie: document.getElementById('cookie').value
            };

            try {
                const response = await fetch(`${API_URL}/api/channels`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(channelData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('add', 'Channel added successfully!', 'success');
                    document.getElementById('addChannelForm').reset();
                } else {
                    showAlert('add', result.message || 'Failed to add channel', 'error');
                }
            } catch (error) {
                showAlert('add', 'Error: ' + error.message, 'error');
            }
        });

        // Bulk import
        document.getElementById('bulkImportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const m3uContent = document.getElementById('m3uContent').value;

            try {
                const response = await fetch(`${API_URL}/api/channels/bulk`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ m3uContent })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('bulk', 
                        `Import completed! Added: ${result.results.added}, Skipped: ${result.results.skipped}, Errors: ${result.results.errors}`, 
                        'success'
                    );
                    document.getElementById('m3uContent').value = '';
                } else {
                    showAlert('bulk', result.message || 'Failed to import channels', 'error');
                }
            } catch (error) {
                showAlert('bulk', 'Error: ' + error.message, 'error');
            }
        });

        // Load and display channels
        let allChannels = [];

        async function loadChannels() {
            const listDiv = document.getElementById('channelsList');
            listDiv.innerHTML = '<div class="loading">Loading channels...</div>';

            try {
                const response = await fetch(`${API_URL}/api/channels`);
                const result = await response.json();

                if (result.success) {
                    allChannels = result.data;
                    displayChannels(allChannels);
                } else {
                    listDiv.innerHTML = '<div class="loading">Failed to load channels</div>';
                }
            } catch (error) {
                listDiv.innerHTML = '<div class="loading">Error: ' + error.message + '</div>';
            }
        }

        function displayChannels(channels) {
            const listDiv = document.getElementById('channelsList');
            
            if (channels.length === 0) {
                listDiv.innerHTML = '<div class="loading">No channels found</div>';
                return;
            }

            listDiv.innerHTML = channels.map(channel => `
                <div class="channel-card">
                    <img src="${channel.logo}" alt="${channel.name}" class="channel-logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Crect fill=%22%23ddd%22 width=%2260%22 height=%2260%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2220%22%3E?%3C/text%3E%3C/svg%3E'">
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-group">${channel.groupTitle} â€¢ ID: ${channel.tvgId}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteChannel('${channel._id}')">Delete</button>
                </div>
            `).join('');
        }

        function filterChannels() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allChannels.filter(channel => 
                channel.name.toLowerCase().includes(search) ||
                channel.groupTitle.toLowerCase().includes(search) ||
                channel.tvgId.toLowerCase().includes(search)
            );
            displayChannels(filtered);
        }

        async function deleteChannel(id) {
            if (!confirm('Are you sure you want to delete this channel?')) return;

            try {
                const response = await fetch(`${API_URL}/api/channels/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('list', 'Channel deleted successfully!', 'success');
                    loadChannels();
                } else {
                    showAlert('list', result.message || 'Failed to delete channel', 'error');
                }
            } catch (error) {
                showAlert('list', 'Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
