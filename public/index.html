<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Channel Manager</title>
    <!-- Load Lucide Icons for aesthetic and clear functionality -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* General Setup and Typography */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        :root {
            --primary: #4f46e5; /* Indigo */
            --primary-light: #818cf8;
            --background-light: #f9fafb;
            --background-card: #ffffff;
            --text-dark: #1f2937;
            --border-color: #e5e7eb;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --success: #10b981;
            --error: #ef4444;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 .lucide {
            margin-right: 10px;
            width: 32px;
            height: 32px;
        }

        .header p {
            color: #6b7280;
        }

        /* Card and Content Wrapper */
        .card {
            background-color: var(--background-card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        /* API URL Input Section */
        .api-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f3f4f6;
            border: 1px solid var(--border-color);
        }

        @media (min-width: 640px) {
            .api-input-group {
                flex-direction: row;
                align-items: flex-end;
            }
        }

        .api-input-field {
            flex: 1;
        }

        .api-input-field input {
            padding-right: 15px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex-grow: 1;
            padding: 12px 16px;
            background: #e5e7eb;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-dark);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .tab-btn:hover {
            background: #d1d5db;
        }

        .tab-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 640px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .col-span-full {
                grid-column: span 2 / span 2;
            }
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Channel List */
        .channels-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px; /* Space for scrollbar */
        }

        .channel-card {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.07);
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .channel-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .channel-logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
            border-radius: 6px;
            border: 1px solid #f3f4f6;
            margin-right: 15px;
            flex-shrink: 0;
            background-color: #f9fafb;
        }

        .channel-info {
            flex: 1;
            min-width: 0; /* Ensures content inside is truncated */
        }

        .channel-name {
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 3px;
            color: var(--text-dark);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .channel-group {
            color: #6b7280;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-btn {
            background: var(--error);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-left: 15px;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        /* Toast Notifications (Alerts) */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 90%;
            transition: all 0.3s;
        }

        .toast {
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-success { background: var(--success); color: white; }
        .toast-error { background: var(--error); color: white; }
        .toast-info { background: var(--info); color: white; }

        .toast .lucide {
            margin-right: 10px;
        }

        /* Modal */
        #confirmation-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #confirmation-modal.show {
            display: flex;
        }

        #modal-content {
            background: var(--background-card);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-out;
            border: 1px solid var(--border-color);
        }

        #confirmation-modal.show #modal-content {
            transform: scale(1);
            opacity: 1;
        }

        #modal-message {
            color: #4b5563;
            margin-bottom: 25px;
        }

        .modal-title {
            color: var(--error);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .modal-title .lucide {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i data-lucide="monitor"></i> Channel Manager</h1>
            <p>Streamline management of your IPTV/M3U channel list via API endpoint.</p>
        </header>

        <!-- API URL Configuration -->
        <div class="api-input-group">
            <div class="api-input-field">
                <label for="apiUrl">API Endpoint URL</label>
                <input type="url" id="apiUrl" placeholder="e.g., https://your-app.koyeb.app" 
                       value="https://static-crane-seeutech-17dd4df3.koyeb.app">
            </div>
            <button id="saveUrlBtn" class="btn btn-secondary" onclick="saveApiUrl()">
                <i data-lucide="save" class="lucide w-5 h-5 mr-2"></i> Save URL
            </button>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="add" onclick="switchTab('add', this)">
                <i data-lucide="plus-circle" class="lucide w-4 h-4 mr-2"></i> Add Channel
            </button>
            <button class="tab-btn" data-tab="bulk" onclick="switchTab('bulk', this)">
                <i data-lucide="upload" class="lucide w-4 h-4 mr-2"></i> Bulk Import
            </button>
            <button class="tab-btn" data-tab="list" onclick="switchTab('list', this)">
                <i data-lucide="list-video" class="lucide w-4 h-4 mr-2"></i> View Channels
            </button>
        </div>

        <!-- Tab Content Wrapper -->
        <div class="card">
            <!-- Add Channel Tab -->
            <div id="add-tab" class="tab-content active">
                <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 20px;">Add Single Channel</h2>
                <form id="addChannelForm" class="form-grid">
                    <div>
                        <label for="tvgId">Channel ID *</label>
                        <input type="text" id="tvgId" required placeholder="e.g., 1005">
                    </div>

                    <div>
                        <label for="name">Channel Name *</label>
                        <input type="text" id="name" required placeholder="e.g., Hungama">
                    </div>

                    <div>
                        <label for="groupTitle">Group Title *</label>
                        <input type="text" id="groupTitle" required placeholder="e.g., Jiostar">
                    </div>

                    <div>
                        <label for="logo">Logo URL *</label>
                        <input type="url" id="logo" required placeholder="https://...">
                    </div>

                    <div class="col-span-full">
                        <label for="streamUrl">Stream URL *</label>
                        <input type="url" id="streamUrl" required placeholder="https://...">
                    </div>

                    <div>
                        <label for="licenseType">License Type</label>
                        <input type="text" id="licenseType" placeholder="clearkey">
                    </div>

                    <div>
                        <label for="licenseKey">License Key</label>
                        <input type="text" id="licenseKey" placeholder="key1:key2">
                    </div>

                    <div class="col-span-full">
                        <label for="cookie">Cookie (Optional)</label>
                        <textarea id="cookie" placeholder="Optional cookie data"></textarea>
                    </div>

                    <div class="col-span-full" style="margin-top: 10px;">
                        <button type="submit" class="btn btn-primary">
                            <i data-lucide="send" class="lucide w-5 h-5 mr-2"></i> Add Channel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Bulk Import Tab -->
            <div id="bulk-tab" class="tab-content">
                <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 20px;">Bulk Import (M3U Format)</h2>
                <form id="bulkImportForm">
                    <div style="margin-bottom: 20px;">
                        <label for="m3uContent">Paste M3U Playlist Content</label>
                        <textarea id="m3uContent" rows="15" placeholder="#EXTM3U&#10;#EXTINF:-1 tvg-id=&quot;...&quot; tvg-logo=&quot;...&quot; group-title=&quot;...&quot;, Channel Name&#10;http://streamurl.com/stream"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i data-lucide="database-backup" class="lucide w-5 h-5 mr-2"></i> Import Channels
                    </button>
                </form>
            </div>

            <!-- View Channels Tab -->
            <div id="list-tab" class="tab-content">
                <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 20px;">All Channels</h2>
                
                <div style="margin-bottom: 20px;">
                    <input type="text" id="searchInput" placeholder="Search by name, group, or ID..." onkeyup="filterChannels()">
                </div>

                <div id="channelsList" class="channels-list">
                    <div style="text-align: center; color: #9ca3af; padding: 20px;">Channels will appear here upon loading...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container (for alerts) -->
    <div id="toast-container">
        <!-- Toasts will be appended here -->
    </div>
    
    <!-- Confirmation Modal Structure (for delete) -->
    <div id="confirmation-modal" class="">
        <div id="modal-content">
            <h3 class="modal-title">
                <i data-lucide="alert-triangle" class="lucide w-6 h-6"></i> Confirm Deletion
            </h3>
            <p id="modal-message">Are you sure you want to delete this channel? This action cannot be undone.</p>
            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button onclick="hideConfirmationModal(false)" class="btn btn-secondary">
                    Cancel
                </button>
                <button id="modal-confirm-btn" onclick="hideConfirmationModal(true)" class="btn" style="background-color: var(--error);">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons on load
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            // Load channels if the list tab is active on initial load (not needed by default, but good practice)
            if (document.querySelector('.tab-btn[data-tab="list"]').classList.contains('active')) {
                loadChannels();
            }
        });

        // Global state and constants
        let API_URL = localStorage.getItem('apiUrl') || document.getElementById('apiUrl').value.trim();
        document.getElementById('apiUrl').value = API_URL;
        let allChannels = [];
        let resolveConfirmation = null; // Promise resolver for the confirmation modal

        // --- Utility Functions ---

        function saveApiUrl() {
            const urlInput = document.getElementById('apiUrl');
            const url = urlInput.value.trim();
            if (url) {
                API_URL = url.replace(/\/$/, ''); // Remove trailing slash
                localStorage.setItem('apiUrl', API_URL);
                showToast('API URL saved successfully!', 'success');
            } else {
                showToast('Please enter a valid API URL.', 'error');
            }
        }
        
        /**
         * Shows a floating toast notification.
         * @param {string} message - The message to display.
         * @param {string} type - 'success', 'error', or 'info'.
         */
        function showToast(message, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let iconName, typeClass;
            if (type === 'success') {
                iconName = 'check-circle';
                typeClass = 'toast-success';
            } else if (type === 'error') {
                iconName = 'x-circle';
                typeClass = 'toast-error';
            } else {
                iconName = 'info';
                typeClass = 'toast-info';
            }

            toast.className = `toast ${typeClass}`;
            toast.innerHTML = `<i data-lucide="${iconName}" class="lucide w-5 h-5"></i> <span style="font-size: 0.9rem; font-weight: 600;">${message}</span>`;
            
            container.prepend(toast);
            lucide.createIcons(); 

            // Animate in
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            // Animate out and remove after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 5000);
        }

        /**
         * Shows the custom confirmation modal.
         * @param {string} message - The message for the modal.
         * @returns {Promise<boolean>} Resolves with true if confirmed, false otherwise.
         */
        function showConfirmationModal(message) {
            document.getElementById('modal-message').textContent = message;
            const modal = document.getElementById('confirmation-modal');
            
            modal.classList.add('show');

            return new Promise(resolve => {
                resolveConfirmation = resolve;
            });
        }

        /**
         * Hides the confirmation modal and resolves the promise.
         * @param {boolean} confirmed - Whether the user confirmed or cancelled.
         */
        function hideConfirmationModal(confirmed) {
            const modal = document.getElementById('confirmation-modal');
            
            modal.classList.remove('show');

            if (resolveConfirmation) {
                resolveConfirmation(confirmed);
                resolveConfirmation = null;
            }
        }

        // --- Core Application Logic ---

        function switchTab(tabId, button) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabId}-tab`).classList.add('active');

            // Load channels if switching to list tab
            if (tabId === 'list') {
                loadChannels();
            }
        }

        // Add single channel
        document.getElementById('addChannelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader" class="lucide w-5 h-5 mr-2 animate-spin"></i> Adding...';
            lucide.createIcons();

            const channelData = {
                tvgId: document.getElementById('tvgId').value,
                name: document.getElementById('name').value,
                groupTitle: document.getElementById('groupTitle').value,
                logo: document.getElementById('logo').value,
                streamUrl: document.getElementById('streamUrl').value,
                licenseType: document.getElementById('licenseType').value || 'clearkey',
                licenseKey: document.getElementById('licenseKey').value,
                cookie: document.getElementById('cookie').value
            };

            try {
                const response = await fetch(`${API_URL}/api/channels`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(channelData)
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Channel added successfully!', 'success');
                    document.getElementById('addChannelForm').reset();
                } else {
                    showToast(result.message || 'Failed to add channel', 'error');
                }
            } catch (error) {
                showToast('Error: Could not connect to API.', 'error');
                console.error('Fetch Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="send" class="lucide w-5 h-5 mr-2"></i> Add Channel';
                lucide.createIcons();
            }
        });

        // Bulk import
        document.getElementById('bulkImportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader" class="lucide w-5 h-5 mr-2 animate-spin"></i> Importing...';
            lucide.createIcons();

            const m3uContent = document.getElementById('m3uContent').value;

            try {
                const response = await fetch(`${API_URL}/api/channels/bulk`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ m3uContent })
                });

                const result = await response.json();

                if (result.success) {
                    showToast(`Import completed! Added: ${result.results.added}, Skipped: ${result.results.skipped}, Errors: ${result.results.errors}`, 'success');
                    document.getElementById('m3uContent').value = '';
                } else {
                    showToast(result.message || 'Failed to import channels', 'error');
                }
            } catch (error) {
                showToast('Error: Could not connect to API during bulk import.', 'error');
                console.error('Fetch Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="database-backup" class="lucide w-5 h-5 mr-2"></i> Import Channels';
                lucide.createIcons();
            }
        });

        // Load and display channels
        async function loadChannels() {
            const listDiv = document.getElementById('channelsList');
            listDiv.innerHTML = '<div style="text-align: center; color: var(--primary); padding: 20px;"><i data-lucide="loader" class="lucide w-8 h-8 mx-auto mb-2 animate-spin"></i><p>Loading channels...</p></div>';
            lucide.createIcons();

            try {
                const response = await fetch(`${API_URL}/api/channels`);
                const result = await response.json();

                if (result.success) {
                    allChannels = result.data;
                    displayChannels(allChannels);
                } else {
                    listDiv.innerHTML = '<div style="text-align: center; color: var(--error); padding: 20px;"><i data-lucide="alert-triangle" class="lucide w-8 h-8 mx-auto mb-2"></i><p>Failed to load channels: ' + (result.message || 'Unknown error') + '</p></div>';
                    lucide.createIcons();
                }
            } catch (error) {
                listDiv.innerHTML = '<div style="text-align: center; color: var(--error); padding: 20px;"><i data-lucide="zap-off" class="lucide w-8 h-8 mx-auto mb-2"></i><p>Network Error: Could not connect to API URL. Please check the URL.</p></div>';
                lucide.createIcons();
            }
        }

        function displayChannels(channels) {
            const listDiv = document.getElementById('channelsList');
            
            if (channels.length === 0) {
                listDiv.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 20px;"><i data-lucide="circle-slash" class="lucide w-8 h-8 mx-auto mb-2"></i><p>No channels found. Add one or import a list.</p></div>';
                lucide.createIcons();
                return;
            }

            listDiv.innerHTML = channels.map(channel => `
                <div class="channel-card">
                    <!-- Logo/Placeholder -->
                    <img src="${channel.logo}" alt="${channel.name}" class="channel-logo" 
                        onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZ2h0PSI0OCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM5YmFjZDYiIHN0cm9rZS13aWR0aD0iMS41IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0zIDZjMC0xLjEuOS0yIDItMmgxNGMxLjEgMCAyIC45IDIgMnYxMmMwIDEuMS0uOSAyLTItMkg1Yy0xLjEgMC0yLS45LTItMlY2eiIvPjxwYXRoIGQ9Ik0yIDEwaDIwIi8+PC9zdmc+'">
                    
                    <div class="channel-info">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-group">${channel.groupTitle} <span style="color: #9ca3af">â€¢ ID: ${channel.tvgId}</span></div>
                    </div>
                    
                    <button class="delete-btn btn" 
                            onclick="deleteChannel('${channel._id}', '${channel.name}')">
                        <i data-lucide="trash-2" class="lucide w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function filterChannels() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allChannels.filter(channel => 
                channel.name.toLowerCase().includes(search) ||
                channel.groupTitle.toLowerCase().includes(search) ||
                channel.tvgId.toLowerCase().includes(search)
            );
            displayChannels(filtered);
        }

        async function deleteChannel(id, name) {
            const confirmed = await showConfirmationModal(`Are you sure you want to permanently delete channel "${name}"?`);
            
            if (!confirmed) {
                showToast('Deletion cancelled.', 'info');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/channels/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showToast(`Channel "${name}" deleted successfully!`, 'success');
                    // Remove from local array and re-display
                    allChannels = allChannels.filter(c => c._id !== id);
                    displayChannels(allChannels);
                    document.getElementById('searchInput').value = ''; 
                } else {
                    showToast(result.message || 'Failed to delete channel', 'error');
                }
            } catch (error) {
                showToast('Error: Could not connect to API for deletion.', 'error');
                console.error('Fetch Error:', error);
            }
        }
    </script>
</body>
</html>
