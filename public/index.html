<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .channel-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .channel-url {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        .category-badge {
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 600;
        }
        .modal-content {
            border-radius: 10px;
        }
        .stats-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .stats-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="row">
                <div class="col-md-8">
                    <h1><i class="fas fa-stream"></i> Streaming Dashboard</h1>
                    <p class="lead">Manage your streaming URLs and channels</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#addChannelModal">
                        <i class="fas fa-plus"></i> Add New Channel
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="row mb-4" id="statsSection">
            <div class="col-md-3">
                <div class="stats-card bg-primary text-white">
                    <i class="fas fa-tv stats-icon"></i>
                    <h3 id="totalChannels">0</h3>
                    <p>Total Channels</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card bg-success text-white">
                    <i class="fas fa-play-circle stats-icon"></i>
                    <h3 id="activeChannels">0</h3>
                    <p>Active Channels</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card bg-info text-white">
                    <i class="fas fa-tags stats-icon"></i>
                    <h3 id="totalCategories">0</h3>
                    <p>Categories</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card bg-warning text-white">
                    <i class="fas fa-chart-bar stats-icon"></i>
                    <h3 id="lastUpdated">-</h3>
                    <p>Last Updated</p>
                </div>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="searchInput" placeholder="Search channels...">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="categoryFilter">
                                    <option value="">All Categories</option>
                                    <option value="Movie">Movie</option>
                                    <option value="TV">TV</option>
                                    <option value="Sports">Sports</option>
                                    <option value="News">News</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="statusFilter">
                                    <option value="">All Status</option>
                                    <option value="true">Active</option>
                                    <option value="false">Inactive</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="qualityFilter">
                                    <option value="">All Quality</option>
                                    <option value="SD">SD</option>
                                    <option value="HD">HD</option>
                                    <option value="FHD">FHD</option>
                                    <option value="4K">4K</option>
                                </select>
                            </div>
                            <div class="col-md-3 text-end">
                                <button class="btn btn-secondary" onclick="refreshChannels()">
                                    <i class="fas fa-sync-alt"></i> Refresh
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Channels Grid -->
        <div class="row" id="channelsGrid">
            <!-- Channels will be loaded here -->
        </div>

        <!-- No Channels Message -->
        <div class="row d-none" id="noChannelsMessage">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <h4>No channels found</h4>
                    <p>Click "Add New Channel" to add your first streaming URL.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Channel Modal -->
    <div class="modal fade" id="channelModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Channel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="channelForm">
                        <input type="hidden" id="channelId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Channel Name *</label>
                                <input type="text" class="form-control" id="channelName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="channelCategory">
                                    <option value="Movie">Movie</option>
                                    <option value="TV">TV</option>
                                    <option value="Sports">Sports</option>
                                    <option value="News">News</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Streaming URL *</label>
                            <input type="url" class="form-control" id="channelUrl" required placeholder="https://example.com/stream.m3u8">
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Quality</label>
                                <select class="form-select" id="channelQuality">
                                    <option value="SD">SD</option>
                                    <option value="HD" selected>HD</option>
                                    <option value="FHD">FHD</option>
                                    <option value="4K">4K</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Language</label>
                                <input type="text" class="form-control" id="channelLanguage" value="English">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Country</label>
                                <input type="text" class="form-control" id="channelCountry" value="International">
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="channelActive" checked>
                            <label class="form-check-label">Active Channel</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;">Delete</button>
                    <button type="button" class="btn btn-primary" onclick="saveChannel()">Save Channel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="dashboard.js"></script>
</body>
</html>
